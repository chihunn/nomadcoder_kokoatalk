<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>huntalk</title>
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<div class="status-bar">
		<div class="status-bar__column">
			No Service
		</div>
		<div class="status-bar__column">00:00</div>
		<div class="status-bar__column">
      <span>100%</span>
			<span><i class="fas fa-battery-full fa-lg"></i></span>
        <span><i class="fas fa-bolt fa-lg"></i></span>
    </div>
  </div>

    <div class="chatting__header">
      <div class="chatting__header__column">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
        
      </div>
      <div class="chatting__header__column">
        Daniel James
      </div>
      <div class="chatting__header__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </div>
    
    <main class="chat-screen">
     <div class="chat__timeline">Monday, June 28, 2021</div>
      
      <div class="chat__row">
        <img class="chat__img avatar-sm" src="https://resources.premierleague.com/premierleague/photos/players/250x250/p200617.png" >
        <div class="chat__text">
          <div class="chat__name">Daniel James</div>
          <div class="chat__info">
            <span  class="chat__bubble">Hi!</span>
            <span class="chat__time">21:27</span>
          </div>
          
        </div>
      </div>

      <div class="chat__row__reverse">
        <div class="chat__info">
            <span  class="chat__bubble">What`s up</span>
            <span class="chat__time">21:27</span>
          </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..."/>
        <i class="far fa-smile-beam fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    
    


   

    <script src="https://kit.fontawesome.com/6478f529f2.js"
  crossorigin="anonymous"></script>
  </body>
</html>
