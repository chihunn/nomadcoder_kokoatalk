<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>huntalk</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">No Service</div>
      <div class="status-bar__column">00:00</div>
      <div class="status-bar__column">
        <span>100%</span>
        <span><i class="fas fa-battery-full fa-lg"></i></span>
        <span><i class="fas fa-bolt fa-lg"></i></span>
      </div>
    </div>

    <div class="screen-header">
      <div class="screen-header__column">Find</div>
      <div class="screen-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </div>

    <main class="main-screen">
      <div class="icons-row">
        <div class="icons-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icons-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h4 class="recommended-friends__title">Recommended Friends</h4>
        <h6 class="recommended-friends__text">
          You have no recommended friends.
        </h6>
      </div>
      <div class="openchat-header">
        <div class="openchat-header__title">Open Chat</div>
        <div class="openchat-header__text">
          <span>Go to Openchat Home</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
      <div class="openchat">
        <div class="openchat__column">
          <h3 class="openchat__title">#ManU</h3>
          <h4 class="openchat__hashtag">#ManU#Reds#Football</h4>
          <div class="openchat__members">
            <img
              class="openchat__member__img"
              src="https://resources.premierleague.com/premierleague/photos/players/250x250/p200617.png"
            />
            <span class="openchat__count">802 members</span>
            <div class="divider"></div>
            <span class="openchat__state">Active</span>
          </div>
        </div>

        <div class="openchat__column">
          <div class="openchat__heartcount">
            <img
              class="openchat__img"
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20100819_22%2Fyamaricong_1282219630113cimF4_jpg%2F%25C1%25A6%25B8%25F1_%25BE%25F8%25C0%25BD_yamaricong.jpg&type=sc960_832https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20100819_22%2Fyamaricong_1282219630113cimF4_jpg%2F%25C1%25A6%25B8%25F1_%25BE%25F8%25C0%25BD_yamaricong.jpg&type=sc960_832"
            />
          </div>
          <div class="openchat__heart">
            <i class="fas fa-heart"></i>
            <span>326</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <ul class="nav-bar__icons">
        <li class="nav-bar__icon">
          <a class="nav-bar__link" href="friend.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav-bar__icon">
          <a class="nav-bar__link" href="chats.html">
            <div class="red-siginificant__badge">1</div>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav-bar__icon">
          <a class="nav-bar__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav-bar__icon">
          <a class="nav-bar__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="nav-badge"></div>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
