<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>huntalk</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        No Service
      </div>
      <div class="status-bar__column">00:00</div>
      <div class="status-bar__column">
        <span><i class="fas fa-battery-full fa-lg"></i></span>
        <span><i class="fas fa-bolt fa-lg"></i></span>
      </div>
    </div>

    <main class="main-screen">
      <div class="welcome__header">
        <div class="welcome__header__title">
          Welcome to Huntalk
        </div>
        <h4 class="welcome__header__text">
          If you have a Hun Account log in with your email or phone number.
        </h4>
      </div>

      <form class="login-form" method="get" action="friend.html">
        <input class="login-form__info"type="text" placeholder="Email or phone number">
        <input class="login-form__info" type="password" placeholder="Password">
        <input class="login-form__btn" type="submit" value="Log In">
        <a class="login-form__a" href="#">Find Hun Account or Password</a>
      </form>
    </main>
    


    <script src="https://kit.fontawesome.com/6478f529f2.js"
  crossorigin="anonymous"></script>
  </body>
</html>
